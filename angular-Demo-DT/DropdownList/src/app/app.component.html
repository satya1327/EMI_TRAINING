<ng-select
    [items]="Fruits$| async"
    bindLabel="Title"
    [trackByFn]="trackByFn"
    [minTermLength]="minLengthTerm"

    typeToSearchText="Please enter {{minLengthTerm}} or more characters" [typeahead]="fruitsInput$"
    [(ngModel)]="selectedFruit">

  </ng-select>
